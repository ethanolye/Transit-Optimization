<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transit Schedule Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            flex: 1;
        }

        .header h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .current-time-box {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .current-time-box .time {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }

        .current-time-box .day-type {
            font-size: 1em;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-buttons a, .nav-buttons button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .nav-buttons a:hover, .nav-buttons button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .filter-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .confirm-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .confirm-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .filters {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .filters h2 {
            color: #1e3a8a;
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 10px;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group select, .filter-group input {
            padding: 14px;
            border: 3px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-group select:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .selection-display {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
        }

        .selection-display.active {
            display: block;
        }

        .selection-display h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .selection-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .selection-item .label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .selection-item .value {
            font-size: 16px;
            font-weight: 600;
            color: #1e3a8a;
        }

        .info-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .info-card h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8em;
            padding-bottom: 15px;
            border-bottom: 3px solid #3b82f6;
        }

        .info-card .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 18px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            border-left: 5px solid #3b82f6;
            transition: all 0.3s;
        }

        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }

        .info-item .label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            font-size: 20px;
            font-weight: 700;
            color: #1e3a8a;
        }

        .schedule-section {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
        }

        .branch-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .branch-header i {
            font-size: 1.5em;
        }

        .branch-header h3 {
            flex: 1;
            font-size: 1.5em;
        }

        .branch-header .trip-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #e2e8f0;
            transition: all 0.3s;
            position: relative;
        }

        .time-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .time-card.next-arrival {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-color: #f59e0b;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
        }

        .time-card.next-arrival::before {
            content: "NEXT";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc2626;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(251, 191, 36, 0.6);
            }
        }

        .time-card .arrival {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .time-card .departure {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .time-card.next-arrival .departure {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
        }

        .no-schedule {
            text-align: center;
            padding: 60px 40px;
        }

        .no-schedule i {
            font-size: 72px;
            margin-bottom: 25px;
            color: #cbd5e1;
        }

        .no-schedule h3 {
            color: #475569;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .no-schedule p {
            color: #64748b;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 5px solid #f3f4f6;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading p {
            color: #64748b;
            font-size: 1.2em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #dc2626;
            margin: 20px 0;
            font-weight: 600;
        }

        .error i {
            margin-right: 10px;
        }

        .available-list {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .available-list h4 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .list-item {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .list-item .id {
            font-weight: 700;
            color: #1e3a8a;
            min-width: 80px;
        }

        .list-item .name {
            flex: 1;
            color: #475569;
        }

        .platform-note {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-note i {
            color: #f59e0b;
            font-size: 1.3em;
        }

        .platform-note .text {
            flex: 1;
            color: #92400e;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1><i class="fas fa-clock"></i> Transit Schedule Viewer</h1>
                    <p class="subtitle">View real-time transit schedules for upcoming departures</p>
                </div>
                <div class="current-time-box">
                    <div class="time" id="currentTime">--:--:--</div>
                    <div class="day-type" id="dayType">Loading...</div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="/"><i class="fas fa-map"></i> Live Vehicle Map</a>
                <button onclick="window.location.reload()"><i class="fas fa-sync"></i> Refresh Schedules</button>
            </div>
        </div>

        <div class="filters">
            <h2><i class="fas fa-filter"></i> Select Transit Options</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="agencySelect"><i class="fas fa-bus"></i> Transit Agency</label>
                    <select id="agencySelect" onchange="loadRoutes()">
                        <option value="">Select Agency...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="routeSelect"><i class="fas fa-route"></i> Route</label>
                    <select id="routeSelect" onchange="loadDirections()" disabled>
                        <option value="">Select Route...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="directionSelect"><i class="fas fa-directions"></i> Direction</label>
                    <select id="directionSelect" onchange="loadStops()" disabled>
                        <option value="">Select Direction...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="stopSelect"><i class="fas fa-map-marker-alt"></i> Stop</label>
                    <select id="stopSelect" onchange="loadSchedule()" disabled>
                        <option value="">Select Stop...</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button id="confirmBtn" class="confirm-btn" onclick="confirmSelection()">
                    <i class="fas fa-calendar-check"></i> View Schedule
                </button>
            </div>
            
        </div>

        <div id="scheduleContainer"></div>
        <div id="debugPanel" style="margin-top: 40px; background: #f3f4f6; padding: 20px; border-radius: 10px; border-left: 4px solid #3b82f6;">
            <h3 style="margin-top: 0; color: #1e3a8a;">Debug Info</h3>
            <div id="debugOutput" style="background: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; color: #333; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        let agencies = {};
        let currentData = {
            routes: [],
            agency: null
        };
        let currentSelection = null;

        // Debug logging function
        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
            console.log(`[${timestamp}] ${message}`);
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput) {
                const line = document.createElement('div');
                line.textContent = `[${timestamp}] ${message}`;
                debugOutput.appendChild(line);
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }

        debugLog('Schedule page loaded');

        // Helper functions matching Schedule.py logic
        function timeToSeconds(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            return h * 3600 + m * 60 + s;
        }

        function formatGtfsTime(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            const dayOffset = Math.floor(h / 24);
            const hour = h % 24;
            const formatted = `${hour.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            return dayOffset > 0 ? `${formatted} +${dayOffset}day` : formatted;
        }

        function getCurrentTimeSeconds() {
            const now = new Date();
            return now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        }

        function isWeekend() {
            const now = new Date();
            return now.getDay() === 0 || now.getDay() === 6;
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('currentTime').textContent = timeStr;
            
            const dayType = isWeekend() ? 'Weekend' : 'Weekday';
            document.getElementById('dayType').textContent = dayType;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Load available agencies
        async function loadAgencies() {
            debugLog('loadAgencies() called');
            try {
                const response = await fetch('/api/agencies');
                const data = await response.json();
                agencies = data;
                debugLog(`Loaded ${data.length} agencies: ${data.map(a => a.id).join(', ')}`);
                
                const select = document.getElementById('agencySelect');
                data.forEach(agency => {
                    const option = document.createElement('option');
                    option.value = agency.id;
                    option.textContent = agency.name;
                    select.appendChild(option);
                });
            } catch (error) {
                debugLog(`ERROR loading agencies: ${error.message}`);
                console.error('Error loading agencies:', error);
            }
        }

        // Load routes for selected agency
        async function loadRoutes() {
            const agency = document.getElementById('agencySelect').value;
            debugLog(`loadRoutes() called for agency: ${agency}`);
            const routeSelect = document.getElementById('routeSelect');
            const directionSelect = document.getElementById('directionSelect');
            const stopSelect = document.getElementById('stopSelect');
            
            // Reset dependent dropdowns
            routeSelect.innerHTML = '<option value="">Select Route...</option>';
            directionSelect.innerHTML = '<option value="">Select Direction...</option>';
            stopSelect.innerHTML = '<option value="">Select Stop...</option>';
            routeSelect.disabled = true;
            directionSelect.disabled = true;
            stopSelect.disabled = true;
            document.getElementById('scheduleContainer').innerHTML = '';
            const infoCard = document.getElementById('infoCard');
            if (infoCard) infoCard.style.display = 'none';
            const selectionDisplay = document.getElementById('selectionDisplay');
            if (selectionDisplay) selectionDisplay.classList.remove('active');
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn) confirmBtn.style.display = 'none';
            currentSelection = null;
            
            if (!agency) {
                debugLog('No agency selected');
                return;
            }
            
            // Update selection display - find the full agency name
            const agencyObj = agencies.find(a => a.id === agency);
            const selectedAgency = document.getElementById('selectedAgency');
            if (selectedAgency) {
                selectedAgency.textContent = agencyObj ? agencyObj.name : agency;
            }
            const selectionDisplayActive = document.getElementById('selectionDisplay');
            if (selectionDisplayActive) selectionDisplayActive.classList.add('active');
            
            try {
                debugLog(`Fetching routes for agency: ${agency}`);
                const response = await fetch(`/api/routes/${agency}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const payload = await response.json();
                currentData.routes = payload.routes || [];
                currentData.agency = agency;
                debugLog(`Loaded: ${currentData.routes.length} routes for ${agency}`);
                
                // Just populate dropdown, don't show info cards
                document.getElementById('scheduleContainer').innerHTML = '';
                
                currentData.routes.forEach(route => {
                    const option = document.createElement('option');
                    option.value = route.route_id;
                    option.textContent = `${route.route_short_name || route.route_id} - ${route.route_long_name}`;
                    routeSelect.appendChild(option);
                });
                
                routeSelect.disabled = false;
                debugLog(`Route dropdown populated with ${currentData.routes.length} routes`);
            } catch (error) {
                debugLog(`ERROR loading routes: ${error.message}`);
                console.error('Error loading routes:', error);
                document.getElementById('scheduleContainer').innerHTML = 
                    '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading routes. Please try again.</div>';
            }
        }

        // Load directions for selected route
        async function loadDirections() {
            const routeId = document.getElementById('routeSelect').value;
            debugLog(`loadDirections() called for route: ${routeId}`);
            const directionSelect = document.getElementById('directionSelect');
            const stopSelect = document.getElementById('stopSelect');
            
            directionSelect.innerHTML = '<option value="">Select Direction...</option>';
            stopSelect.innerHTML = '<option value="">Select Stop...</option>';
            directionSelect.disabled = true;
            stopSelect.disabled = true;
            document.getElementById('scheduleContainer').innerHTML = '';
            const infoCard = document.getElementById('infoCard');
            if (infoCard) infoCard.style.display = 'none';
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn) confirmBtn.style.display = 'none';
            currentSelection = null;
            
            if (!routeId) return;
            const agency = document.getElementById('agencySelect').value;
            try {
                debugLog(`Fetching directions for ${agency} ${routeId}`);
                const response = await fetch(`/api/directions/${agency}/${encodeURIComponent(routeId)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const payload = await response.json();
                const directions = payload.directions || [];

                const route = currentData.routes.find(r => String(r.route_id) === String(routeId));
                const selectedRoute = document.getElementById('selectedRoute');
                if (selectedRoute && route) {
                    selectedRoute.textContent = `${route.route_short_name || routeId} - ${route.route_long_name}`;
                }

                directions.forEach(dir => {
                    const option = document.createElement('option');
                    option.value = dir.direction_id;
                    option.textContent = (dir.headsigns || []).join(' / ');
                    directionSelect.appendChild(option);
                });

                document.getElementById('scheduleContainer').innerHTML = '';
                directionSelect.disabled = false;
                debugLog(`Direction dropdown populated with ${directions.length} directions`);
            } catch (error) {
                debugLog(`ERROR loading directions: ${error.message}`);
                console.error('Error loading directions:', error);
                document.getElementById('scheduleContainer').innerHTML =
                    '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading directions. Please try again.</div>';
                return;
            }
        }

        // Load stops for selected direction
        async function loadStops() {
            const routeId = document.getElementById('routeSelect').value;
            const direction = parseInt(document.getElementById('directionSelect').value);
            const stopSelect = document.getElementById('stopSelect');
            document.getElementById('scheduleContainer').innerHTML = '';
            const infoCard = document.getElementById('infoCard');
            if (infoCard) infoCard.style.display = 'none';
            debugLog(`loadStops() called: routeId=${routeId}, direction=${direction}`);
            if (stopSelect) {
                stopSelect.innerHTML = '<option value="">Select Stop...</option>';
                stopSelect.disabled = true;
            }
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn) confirmBtn.style.display = 'none';
            currentSelection = null;
            
            if (isNaN(direction)) return;

            const agency = document.getElementById('agencySelect').value;
            try {
                debugLog(`Fetching stops for ${agency} ${routeId} direction ${direction}`);
                const response = await fetch(`/api/stops/${agency}/${encodeURIComponent(routeId)}/${direction}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const payload = await response.json();
                const stops = payload.stops || [];

                if (!stopSelect) {
                    debugLog('ERROR: stopSelect element not found');
                    return;
                }

                stops.forEach(stop => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify({
                        stop_sequence: stop.stop_sequence,
                        stop_name: stop.stop_name
                    });
                    option.textContent = `${stop.stop_sequence}. ${stop.stop_name}`;
                    stopSelect.appendChild(option);
                });

                debugLog(`Added ${stops.length} stops to dropdown`);
                stopSelect.disabled = false;
            } catch (error) {
                debugLog(`ERROR loading stops: ${error.message}`);
                console.error('Error loading stops:', error);
                document.getElementById('scheduleContainer').innerHTML =
                    '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading stops. Please try again.</div>';
                return;
            }
        }

        // Load schedule for selected stop
        function loadSchedule() {
            const stopData = document.getElementById('stopSelect').value;
            if (!stopData) return;
            
            const { stop_sequence, stop_name } = JSON.parse(stopData);
            const routeId = document.getElementById('routeSelect').value;
            const direction = parseInt(document.getElementById('directionSelect').value);
            const agency = document.getElementById('agencySelect').value;
            currentSelection = { agency, routeId, direction, stop_sequence, stop_name };
            
            const selectedStopName = document.getElementById('selectedStopName');
            if (selectedStopName) selectedStopName.textContent = stop_name;
            
            // Show the confirm button
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn) confirmBtn.style.display = 'inline-block';
            
            const route = currentData.routes.find(r => String(r.route_id) === String(routeId));
            
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = `
                <div class="info-card">
                    <h2><i class="fas fa-check-circle"></i> Selection Complete</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="label">Route</div>
                            <div class="value">${route ? (route.route_short_name || routeId) : routeId} - ${route ? route.route_long_name : ''}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Direction</div>
                            <div class="value">Direction ${direction}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Stop</div>
                            <div class="value">${stop_name}</div>
                        </div>
                    </div>
                    <p style="text-align: center; margin-top: 20px; color: #666;">Click "View Schedule" to see all upcoming departures</p>
                </div>
            `;
        }

        function confirmSelection() {
            debugLog('confirmSelection() called');
            if (!currentSelection) {
                debugLog('ERROR: No stop selected');
                return;
            }

            const { agency, routeId, direction, stop_sequence, stop_name } = currentSelection;

            document.getElementById('scheduleContainer').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading upcoming schedules...</p></div>';

            fetch(`/api/schedule/${agency}/${encodeURIComponent(routeId)}/${direction}/${stop_sequence}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(payload => {
                    const platformNote = payload.platform_note || '';
                    const times = payload.times || [];

                    debugLog(`Received ${times.length} upcoming departures from server`);

                    // Update info card if it exists
                    const route = currentData.routes.find(r => String(r.route_id) === String(routeId));
                    const infoRoute = document.getElementById('infoRoute');
                    if (infoRoute && route) {
                        infoRoute.textContent = `${route.route_short_name || routeId} - ${route.route_long_name}`;
                    }
                    const infoStop = document.getElementById('infoStop');
                    if (infoStop) infoStop.textContent = payload.stop_name || stop_name;
                    const infoDirection = document.getElementById('infoDirection');
                    if (infoDirection) infoDirection.textContent = `Direction ${direction}`;
                    const infoCount = document.getElementById('infoCount');
                    if (infoCount) infoCount.textContent = times.length;
                    const infoCard = document.getElementById('infoCard');
                    if (infoCard) infoCard.style.display = 'block';

                    displaySchedule(times, platformNote);
                })
                .catch(error => {
                    debugLog(`ERROR loading schedule: ${error.message}`);
                    console.error('Error loading schedule:', error);
                    document.getElementById('scheduleContainer').innerHTML =
                        '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading schedule. Please try again.</div>';
                });
        }

        function displaySchedule(times, platformNote = '') {
            debugLog(`displaySchedule() called with ${times.length} times`);
            const container = document.getElementById('scheduleContainer');
            
            if (times.length === 0) {
                container.innerHTML = `
                    <div class="schedule-section">
                        ${platformNote}
                        <div class="no-schedule">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No Upcoming Schedules</h3>
                            <p>There are no more scheduled trips for today at this stop.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Group by headsign
            const grouped = {};
            times.forEach(time => {
                const headsign = time.trip_headsign || 'Unknown';
                if (!grouped[headsign]) {
                    grouped[headsign] = [];
                }
                grouped[headsign].push(time);
            });
            
            let html = platformNote;
            let firstTime = true;
            
            Object.keys(grouped).forEach(headsign => {
                const branchTimes = grouped[headsign];
                
                html += `
                    <div class="schedule-section">
                        <div class="branch-header">
                            <i class="fas fa-arrow-right"></i>
                            <h3>${headsign}</h3>
                            <span class="trip-count">${branchTimes.length} trips</span>
                        </div>
                        <div class="schedule-grid">
                `;
                
                branchTimes.forEach((time, index) => {
                    const arrivalTime = time.arrival_time;
                    const departureTime = time.departure_time;
                    const isNext = firstTime && index === 0;
                    
                    html += `
                        <div class="time-card ${isNext ? 'next-arrival' : ''}">
                            <div class="arrival">${arrivalTime}</div>
                            <div class="departure">Departs: ${departureTime}</div>
                        </div>
                    `;
                });
                
                firstTime = false;
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Initialize
        loadAgencies();
    </script>
</body>
