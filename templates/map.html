    <style>

        .nav-button {

        }

        #sidebar {

            height: 100%;

        #sidebar.open {

        .sidebar-close {

            right: 15px;

        .sidebar-close:hover {

        .sidebar-header {

        .stop-item.next {

<script>
    const map = L.map("map").setView([43.65, -79.38], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {

        iconSize: [40, 40],

    });

    const trainIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.train-body{fill:%2322c55e;stroke:%23166534;stroke-width:2;}.train-window{fill:%2387ceeb;stroke:%23166534;stroke-width:1.5;}.train-wheel{fill:%23333;stroke:%23000;stroke-width:1.5;}</style></defs><path class="train-body" d="M 20 30 L 30 25 L 70 25 L 80 30 L 80 50 L 20 50 Z"/><rect class="train-window" x="28" y="28" width="12" height="10" rx="1"/><rect class="train-window" x="48" y="28" width="12" height="10" rx="1"/><rect class="train-window" x="68" y="28" width="8" height="10" rx="1"/><circle class="train-wheel" cx="30" cy="60" r="8"/><circle class="train-wheel" cx="70" cy="60" r="8"/></svg>',
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20]
    });

    // TTC Icons - Red
    const ttcBusIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.ttc-bus-body{fill:%23dc2626;stroke:%23991b1b;stroke-width:2;}.ttc-bus-window{fill:%2387ceeb;stroke:%23991b1b;stroke-width:1.5;}.ttc-bus-door{fill:%23f97316;stroke:%23991b1b;stroke-width:1.5;}.ttc-bus-wheel{fill:%23333;stroke:%23000;stroke-width:1;}</style></defs><rect class="ttc-bus-body" x="15" y="25" width="70" height="40" rx="5"/><rect class="ttc-bus-window" x="22" y="30" width="15" height="12" rx="2"/><rect class="ttc-bus-window" x="42" y="30" width="15" height="12" rx="2"/><rect class="ttc-bus-door" x="65" y="30" width="13" height="20" rx="2"/><circle class="ttc-bus-wheel" cx="28" cy="68" r="7"/><circle class="ttc-bus-wheel" cx="72" cy="68" r="7"/></svg>',
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20]
    });

    const ttcStreetcarIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.ttc-streetcar-body{fill:%23dc2626;stroke:%23991b1b;stroke-width:2;}.ttc-streetcar-window{fill:%2387ceeb;stroke:%23991b1b;stroke-width:1.5;}.ttc-streetcar-wheel{fill:%23333;stroke:%23000;stroke-width:1.5;}</style></defs><path class="ttc-streetcar-body" d="M 15 30 L 20 25 L 80 25 L 85 30 L 85 50 L 15 50 Z"/><rect class="ttc-streetcar-window" x="25" y="28" width="12" height="10" rx="1"/><rect class="ttc-streetcar-window" x="45" y="28" width="12" height="10" rx="1"/><rect class="ttc-streetcar-window" x="65" y="28" width="12" height="10" rx="1"/><circle class="ttc-streetcar-wheel" cx="28" cy="60" r="7"/><circle class="ttc-streetcar-wheel" cx="72" cy="60" r="7"/></svg>',
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20]
    });

    // Stop marker icons
    const stopIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="35" fill="%23fbbf24" stroke="%23d97706" stroke-width="3"/><circle cx="50" cy="50" r="20" fill="%23fff" opacity="0.7"/></svg>',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -10]
    });

    const currentStopIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%2316a34a" stroke="%23166534" stroke-width="3"/><circle cx="50" cy="50" r="25" fill="%2386efac" opacity="0.8"/></svg>',
        iconSize: [24, 24],
        iconAnchor: [12, 12],
        popupAnchor: [0, -12]
    });

    let markers = [];
    let routeLines = [];
    let selectedStopMarker = null;
    let selectedVehicleKey = null;
    let agencyFilters = {
        TTC: true,
        GO: true,
        UP: true
    };

    const stopPinIcon = L.icon({
        iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2C20.4 2 11 11.4 11 23c0 14.4 18.7 36.2 19.5 37.1.8.9 2.2.9 3 0C34.3 59.2 53 37.4 53 23 53 11.4 43.6 2 32 2zm0 30a9 9 0 1 1 0-18 9 9 0 0 1 0 18z" fill="%23ef4444" stroke="%23991b1b" stroke-width="2"/></svg>',
        iconSize: [26, 26],
        iconAnchor: [13, 26],
        popupAnchor: [0, -22]
    });

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("open");
        selectedVehicleKey = null;
        clearRouteLines();
        if (selectedStopMarker) {
            map.removeLayer(selectedStopMarker);
            selectedStopMarker = null;
        }
        updateVehicles();
    }

    document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
            closeSidebar();
        }
    });

    function getVehicleKey(vehicle) {
        return vehicle.trip || vehicle.vehicle_id || `${vehicle.route}-${vehicle.lat}-${vehicle.lon}`;
    }

    function selectVehicle(key, tripId, lat, lon, routeId, agency) {
        selectedVehicleKey = key;
        openSidebar(tripId, lat, lon, routeId, agency);
        updateVehicles();
    }

    function initAgencyFilters() {
        const filterTtc = document.getElementById("filter-ttc");
        const filterGo = document.getElementById("filter-go");
        const filterUp = document.getElementById("filter-up");
        const showAll = document.getElementById("show-all");
        const hideAll = document.getElementById("hide-all");
        const panel = document.getElementById("agency-panel");
        const toggleButton = document.getElementById("toggle-agency-panel");

        if (filterTtc) {
            filterTtc.addEventListener("change", () => {
                agencyFilters.TTC = filterTtc.checked;
                updateVehicles();
            });
        }

        if (filterGo) {
            filterGo.addEventListener("change", () => {
                agencyFilters.GO = filterGo.checked;
                updateVehicles();
            });
        }

        if (filterUp) {
            filterUp.addEventListener("change", () => {
                agencyFilters.UP = filterUp.checked;
                updateVehicles();
            });
        }

        if (showAll) {
            showAll.addEventListener("click", () => {
                agencyFilters = { TTC: true, GO: true, UP: true };
                if (filterTtc) filterTtc.checked = true;
                if (filterGo) filterGo.checked = true;
                if (filterUp) filterUp.checked = true;
                updateVehicles();
            });
        }

        if (hideAll) {
            hideAll.addEventListener("click", () => {
                agencyFilters = { TTC: false, GO: false, UP: false };
                if (filterTtc) filterTtc.checked = false;
                if (filterGo) filterGo.checked = false;
                if (filterUp) filterUp.checked = false;
                updateVehicles();
            });
        }

        if (toggleButton && panel) {
            toggleButton.addEventListener("click", () => {
                const isMinimized = panel.classList.toggle("minimized");
                toggleButton.textContent = isMinimized ? "+" : "-";
            });
        }

        if (panel) {
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;

            panel.addEventListener("mousedown", (event) => {
                const target = event.target;
                if (target && (target.tagName === "INPUT" || target.tagName === "BUTTON" || target.tagName === "LABEL")) {
                    return;
                }
                isDragging = true;
                const rect = panel.getBoundingClientRect();
                offsetX = event.clientX - rect.left;
                offsetY = event.clientY - rect.top;
                panel.style.right = "auto";
                panel.style.bottom = "auto";
            });

            document.addEventListener("mousemove", (event) => {
                if (!isDragging) return;
                const newLeft = Math.max(8, event.clientX - offsetX);
                const newTop = Math.max(8, event.clientY - offsetY);
                panel.style.left = `${newLeft}px`;
                panel.style.top = `${newTop}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }
    }

    function clearRouteLines() {
        routeLines.forEach(line => map.removeLayer(line));
        routeLines = [];
    }

    function drawRoutePath(stops, shape, vehicleLat, vehicleLon) {
        // Draw the route with traveled portion in light color and remaining in solid color
        // Use shape data if available (actual route), otherwise fall back to stops
        const routeCoords = shape && shape.length > 0 ? shape : stops;
        
        if (routeCoords.length < 2) return;

        // Find closest point to current vehicle position
        let closestIdx = 0;
        let minDistance = Infinity;

        routeCoords.forEach((point, idx) => {
            const distance = Math.sqrt(
                Math.pow(point.lat - vehicleLat, 2) + 
                Math.pow(point.lon - vehicleLon, 2)
            );
            if (distance < minDistance) {
                minDistance = distance;
                closestIdx = idx;
            }
        });

        // Build coordinates for traveled portion (lighter shade)
        if (closestIdx > 0) {
            const traveledCoords = routeCoords.slice(0, closestIdx + 1).map(point => [point.lat, point.lon]);
            const traveledLine = L.polyline(traveledCoords, {
                color: '#93c5fd',
                weight: 5,
                opacity: 0.55
            }).addTo(map);
            routeLines.push(traveledLine);
        }

        // Build coordinates for remaining portion (solid blue)
        if (closestIdx < routeCoords.length - 1) {
            const remainingCoords = routeCoords.slice(closestIdx).map(point => [point.lat, point.lon]);
            const remainingLine = L.polyline(remainingCoords, {
                color: '#3b82f6',
                weight: 5,
                opacity: 0.9
            }).addTo(map);
            routeLines.push(remainingLine);
        }

        // Add stop markers
        const currentTime = new Date();
        const currentSeconds = currentTime.getHours() * 3600 + currentTime.getMinutes() * 60 + currentTime.getSeconds();

        stops.forEach((stop, idx) => {
            // Determine if this is the current stop
            const [h, m, s] = stop.arrival_time.split(":").map(Number);
            const stopSeconds = h * 3600 + m * 60 + s;
            
            const isCurrent = stopSeconds <= currentSeconds && (idx === stops.length - 1 || stops[idx + 1].arrival_time.split(":").map(Number)[0] * 3600 + stops[idx + 1].arrival_time.split(":").map(Number)[1] * 60 + stops[idx + 1].arrival_time.split(":").map(Number)[2] > currentSeconds);
            
            const stopMarker = L.marker(
                [stop.lat, stop.lon],
                { icon: isCurrent ? currentStopIcon : stopIcon }
            ).addTo(map);

            stopMarker.bindPopup(`
                <b>${stop.stop_name}</b><br>
                Arrival: ${stop.arrival_time}<br>
                Depart: ${stop.departure_time}
            `);

            routeLines.push(stopMarker);
        });
    }

    async function openSidebar(tripId, vehicleLat, vehicleLon, routeId, agency) {
        try {
            // Build URL with route_id query param if available
            let url = `/trip/${tripId}`;
            if (routeId) {
                url += `?route_id=${routeId}`;
            }
            if (agency) {
                url += routeId ? `&agency=${agency}` : `?agency=${agency}`;
            }
            
            const res = await fetch(url);
            const data = await res.json();

            // Clear previous route lines
            clearRouteLines();

            // Draw route path using shape data if available
            drawRoutePath(data.stops, data.shape, vehicleLat, vehicleLon);

            // Set header info
            if (data.info) {
                document.getElementById("route-name").textContent = data.info.route_long_name || data.info.route_id;
                document.getElementById("destination").textContent = data.info.destination || "Unknown";
            }

            // Build stops list
            const stopsList = document.getElementById("stops-list");
            stopsList.innerHTML = "";

            const currentTime = new Date();
            const currentSeconds = currentTime.getHours() * 3600 + currentTime.getMinutes() * 60 + currentTime.getSeconds();

            data.stops.forEach((stop, idx) => {
                const stopDiv = document.createElement("div");
                stopDiv.className = "stop-item";

                // Parse arrival time - handle "N/A" for route-only data
                if (stop.arrival_time === "N/A") {
                    stopDiv.innerHTML = `<strong>${stop.stop_name}</strong><br><small style="color: #999;">Stop sequence: ${stop.stop_sequence}</small>`;
                } else {
                    const [h, m, s] = stop.arrival_time.split(":").map(Number);
                    const stopSeconds = h * 3600 + m * 60 + s;

                    if (stopSeconds < currentSeconds) {
                        stopDiv.classList.add("past");
                    } else if (stopSeconds > currentSeconds) {
                        stopDiv.classList.add("upcoming");
                    }

                    // Determine if this is current or next stop
                    if (idx > 0 && stopSeconds > currentSeconds) {
                        const prevStop = data.stops[idx - 1];
                        const [ph, pm, ps] = prevStop.arrival_time.split(":").map(Number);
                        const prevSeconds = ph * 3600 + pm * 60 + ps;
                        if (prevSeconds <= currentSeconds) {
                            stopDiv.classList.add("current");
                            stopDiv.classList.remove("upcoming");
                        }
                    }

                    if (stopSeconds > currentSeconds && (idx === 0 || data.stops[idx - 1].arrival_time.split(":").map(Number)[0] * 3600 + data.stops[idx - 1].arrival_time.split(":").map(Number)[1] * 60 + data.stops[idx - 1].arrival_time.split(":").map(Number)[2] <= currentSeconds)) {
                        stopDiv.classList.add("next");
                        stopDiv.classList.remove("upcoming");
                    }

                    stopDiv.innerHTML = `
                        <div class="stop-name">${stop.stop_name}</div>
                        <div class="stop-time">Arrival: ${stop.arrival_time} | Depart: ${stop.departure_time}</div>
                    `;
                }

                stopDiv.addEventListener("click", async () => {
                    if (typeof stop.lat === "number" && typeof stop.lon === "number") {
                        map.setView([stop.lat, stop.lon], 16, { animate: true });
                        if (selectedStopMarker) {
                            map.removeLayer(selectedStopMarker);
                        }
                        selectedStopMarker = L.marker([stop.lat, stop.lon], { icon: stopPinIcon }).addTo(map);
                    }

                    const transferContainer = document.createElement("div");
                    transferContainer.className = "transfer-list";
                    transferContainer.textContent = "Loading transfers...";
                    stopDiv.appendChild(transferContainer);

                    try {
                        const agencyParam = agency || "";
                        const response = await fetch(`/api/stop-connections/${agencyParam}/${encodeURIComponent(stop.stop_id)}`);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        const payload = await response.json();
                        const routes = payload.routes || [];

                        transferContainer.innerHTML = routes.length
                            ? routes.map(r => `
                                <span class="transfer-pill">
                                    ${r.route_short_name || r.route_id}${r.route_long_name ? ` • ${r.route_long_name}` : ""}
                                </span>
                              `).join("")
                            : "No transfers listed";

                        if (selectedStopMarker) {
                            selectedStopMarker.bindPopup(`
                                <strong>${stop.stop_name}</strong><br>
                                Transfers: ${routes.length || 0}
                            `).openPopup();
                        }
                    } catch (error) {
                        transferContainer.textContent = "Unable to load transfers";
                    }
                });

                stopsList.appendChild(stopDiv);
            });

            // Open sidebar
            document.getElementById("sidebar").classList.add("open");
        } catch (error) {
            console.error("Error loading trip details:", error);
        }
    }

    async function updateVehicles() {
        const res = await fetch("/vehicles");
        let vehicles = await res.json();

        vehicles = vehicles.filter(v => agencyFilters[v.agency] !== false);

        if (selectedVehicleKey) {
            vehicles = vehicles.filter(v => getVehicleKey(v) === selectedVehicleKey);
            if (vehicles.length === 0) {
                selectedVehicleKey = null;
            }
        }

        markers.forEach(m => map.removeLayer(m));
        markers = [];

        vehicles.forEach(v => {
            // Select icon based on agency and vehicle type
            let icon;
            if (v.agency === "TTC") {
                // TTC uses red icons
                icon = v.vehicle_subtype === "streetcar" ? ttcStreetcarIcon : ttcBusIcon;
            } else {
                // GO Transit, YRT use green icons
                icon = v.vehicle_type === "train" ? trainIcon : busIcon;
            }

            const marker = L.marker(
                [v.lat, v.lon],
                { icon: icon }
            ).addTo(map);

            // Show only route name and destination on click
            const vehicleKey = getVehicleKey(v);
            let popupContent = `
                <b>${v.route_long_name || v.route}</b><br>
                ${v.destination || 'Unknown Destination'}<br>
                <a href="#" onclick="selectVehicle('${vehicleKey}', '${v.trip}', ${v.lat}, ${v.lon}, '${v.route}', '${v.agency}'); return false;" style="color: #3b82f6; text-decoration: none;">View Schedule →</a>
            `;
            
            marker.bindPopup(popupContent);

            // Open sidebar on marker click
            marker.on("click", function() {
                selectVehicle(vehicleKey, v.trip, v.lat, v.lon, v.route, v.agency);
            });

            markers.push(marker);
        });
    }

    updateVehicles();
    setInterval(updateVehicles, 5000);
    initAgencyFilters();
</script>
</body>
</html>
