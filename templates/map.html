        return vehicle.trip || vehicle.vehicle_id || `${vehicle.route}-${vehicle.lat}-${vehicle.lon}`;

        // Render vehicles from cache instead of fetching - much faster

    function initAgencyFilters() {
        const filterTtc = document.getElementById("filter-ttc");
        const filterGo = document.getElementById("filter-go");
        const filterUp = document.getElementById("filter-up");
        const showAll = document.getElementById("show-all");
        const hideAll = document.getElementById("hide-all");
        const panel = document.getElementById("agency-panel");
        const toggleButton = document.getElementById("toggle-agency-panel");

        if (filterTtc) {
            filterTtc.addEventListener("change", () => {
                agencyFilters.TTC = filterTtc.checked;
                renderVehicles(vehiclesCache);
            });
        }

        if (filterGo) {
            filterGo.addEventListener("change", () => {
                agencyFilters.GO = filterGo.checked;
                renderVehicles(vehiclesCache);
            });
        }

        if (filterUp) {
            filterUp.addEventListener("change", () => {
                agencyFilters.UP = filterUp.checked;
                renderVehicles(vehiclesCache);
            });
        }

        if (showAll) {
            showAll.addEventListener("click", () => {
                agencyFilters = { TTC: true, GO: true, UP: true };
                if (filterTtc) filterTtc.checked = true;
                if (filterGo) filterGo.checked = true;
                if (filterUp) filterUp.checked = true;
                renderVehicles(vehiclesCache);
            });
        }

        if (hideAll) {
            hideAll.addEventListener("click", () => {
                agencyFilters = { TTC: false, GO: false, UP: false };
                if (filterTtc) filterTtc.checked = false;
                if (filterGo) filterGo.checked = false;
                if (filterUp) filterUp.checked = false;
                renderVehicles(vehiclesCache);
            });
        }

        if (toggleButton && panel) {
            toggleButton.addEventListener("click", () => {
                const isMinimized = panel.classList.toggle("minimized");
                toggleButton.textContent = isMinimized ? "+" : "-";
            });
        }

        if (panel) {
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;

            panel.addEventListener("mousedown", (event) => {
                const target = event.target;
                if (target && (target.tagName === "INPUT" || target.tagName === "BUTTON" || target.tagName === "LABEL")) {
                    return;
                }
                isDragging = true;
                const rect = panel.getBoundingClientRect();
                offsetX = event.clientX - rect.left;
                offsetY = event.clientY - rect.top;
                panel.style.right = "auto";
                panel.style.bottom = "auto";
            });

            document.addEventListener("mousemove", (event) => {
                if (!isDragging) return;
                const newLeft = Math.max(8, event.clientX - offsetX);
                const newTop = Math.max(8, event.clientY - offsetY);
                panel.style.left = `${newLeft}px`;
                panel.style.top = `${newTop}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }
    }

    function clearRouteLines() {
        routeLines.forEach(line => map.removeLayer(line));
        routeLines = [];
    }

    function drawRoutePath(stops, shape, vehicleLat, vehicleLon) {
        // Draw the route with traveled portion in light color and remaining in solid color
        // Use shape data if available (actual route), otherwise fall back to stops
        const routeCoords = shape && shape.length > 0 ? shape : stops;
        
        if (routeCoords.length < 2) return;

        // Find closest point to current vehicle position
        let closestIdx = 0;
        let minDistance = Infinity;

        routeCoords.forEach((point, idx) => {
            const distance = Math.sqrt(
                Math.pow(point.lat - vehicleLat, 2) + 
                Math.pow(point.lon - vehicleLon, 2)
            );
            if (distance < minDistance) {
                minDistance = distance;
                closestIdx = idx;
            }
        });

        // Build coordinates for traveled portion (lighter shade)
        if (closestIdx > 0) {
            const traveledCoords = routeCoords.slice(0, closestIdx + 1).map(point => [point.lat, point.lon]);
            const traveledLine = L.polyline(traveledCoords, {
                color: '#93c5fd',
                weight: 5,
                opacity: 0.55
            }).addTo(map);
            routeLines.push(traveledLine);
        }

        // Build coordinates for remaining portion (solid blue)
        if (closestIdx < routeCoords.length - 1) {
            const remainingCoords = routeCoords.slice(closestIdx).map(point => [point.lat, point.lon]);
            const remainingLine = L.polyline(remainingCoords, {
                color: '#3b82f6',
                weight: 5,
                opacity: 0.9
            }).addTo(map);
            routeLines.push(remainingLine);
        }

        // Add stop markers
        const currentTime = new Date();
        const currentSeconds = currentTime.getHours() * 3600 + currentTime.getMinutes() * 60 + currentTime.getSeconds();

        stops.forEach((stop, idx) => {
            // Determine if this is the current stop
            const [h, m, s] = stop.arrival_time.split(":").map(Number);
            const stopSeconds = h * 3600 + m * 60 + s;
            
            const isCurrent = stopSeconds <= currentSeconds && (idx === stops.length - 1 || stops[idx + 1].arrival_time.split(":").map(Number)[0] * 3600 + stops[idx + 1].arrival_time.split(":").map(Number)[1] * 60 + stops[idx + 1].arrival_time.split(":").map(Number)[2] > currentSeconds);
            
            const stopMarker = L.marker(
                [stop.lat, stop.lon],
                { icon: isCurrent ? currentStopIcon : stopIcon }
            ).addTo(map);

            stopMarker.bindPopup(`
                <b>${stop.stop_name}</b><br>
                Arrival: ${formatTime(stop.arrival_time)}<br>
                Depart: ${formatTime(stop.departure_time)}
            `);

            routeLines.push(stopMarker);
        });
    }

    function formatTime(timeString, currentTime = null) {
        // Format time string, handling times >= 24:00 (next day) by showing +1 day, +2 days, etc.
        // Only show "+1 day" if the time in the schedule is actually >= 24:00 (encoded as next day in GTFS)
        if (!timeString || timeString === "N/A") return timeString;
        
        const [h, m, s] = timeString.split(":").map(Number);
        
        // Only mark as next day if hours >= 24 (GTFS encoding for next-day times)
        if (h < 24) {
            // Time is within the same day (00:00-23:59)
            return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
        }
        
        // Time is >= 24:00, indicating next day or later
        let hours = h;
        let days = 0;
        
        // Calculate which day
        while (hours >= 24) {
            days++;
            hours -= 24;
        }
        
        // Format time with day indicator
        const formattedTime = `${String(hours).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
        return `${formattedTime} +${days} day${days > 1 ? 's' : ''}`;
    }

    async function getGOTransitPredictions(stopCode, tripId) {
        // Fetch GO Transit stop predictions for a specific trip
        try {
            const url = tripId ? `/api/go-transit-stop/${stopCode}?trip_id=${encodeURIComponent(tripId)}` : `/api/go-transit-stop/${stopCode}`;
            const res = await fetch(url);
            if (!res.ok) return null;
            const data = await res.json();
            return data;
        } catch (error) {
            console.error("Error fetching GO Transit predictions:", error);
            return null;
        }
    }

    async function openSidebar(tripId, vehicleLat, vehicleLon, routeId, agency) {
        try {
            // Build URL with route_id query param if available
            let url = `/trip/${tripId}`;
            if (routeId) {
                url += `?route_id=${routeId}`;
            }
            if (agency) {
                url += routeId ? `&agency=${agency}` : `?agency=${agency}`;
            }
            
            // Store tripId for use in predictions matching
            window.currentTripId = tripId;
            
            const res = await fetch(url);
            const data = await res.json();

            // Clear previous route lines
            clearRouteLines();

            // Draw route path using shape data if available
            drawRoutePath(data.stops, data.shape, vehicleLat, vehicleLon);

            // Set header info
            if (data.info) {
                document.getElementById("route-name").textContent = data.info.route_long_name || data.info.route_id;
                document.getElementById("destination").textContent = data.info.destination || "Unknown";
            }

            // Build stops list
            const stopsList = document.getElementById("stops-list");
            stopsList.innerHTML = "";

            const currentTime = new Date();
            const currentSeconds = currentTime.getHours() * 3600 + currentTime.getMinutes() * 60 + currentTime.getSeconds();

            // Track delay from predictions to apply to terminal
            let lastKnownDelay = null;
            
            // For each stop, fetch GO Transit predictions if this is a GO vehicle
            for (let idx = 0; idx < data.stops.length; idx++) {
                const stop = data.stops[idx];
                const stopDiv = document.createElement("div");
                stopDiv.className = "stop-item";
                const isTerminal = (idx === data.stops.length - 1);

                // Parse arrival time - handle "N/A" for route-only data
                if (stop.arrival_time === "N/A") {
                    stopDiv.innerHTML = `<strong>${stop.stop_name}</strong><br><small style="color: #999;">Stop sequence: ${stop.stop_sequence}</small>`;
                } else {
                    const [h, m, s] = stop.arrival_time.split(":").map(Number);
                    const stopSeconds = h * 3600 + m * 60 + s;

                    if (stopSeconds < currentSeconds) {
                        stopDiv.classList.add("past");
                    } else if (stopSeconds > currentSeconds) {
                        stopDiv.classList.add("upcoming");
                    }

                    // Determine if this is current or next stop
                    if (idx > 0 && stopSeconds > currentSeconds) {
                        const prevStop = data.stops[idx - 1];
                        const [ph, pm, ps] = prevStop.arrival_time.split(":").map(Number);
                        const prevSeconds = ph * 3600 + pm * 60 + ps;
                        if (prevSeconds <= currentSeconds) {
                            stopDiv.classList.add("current");
                            stopDiv.classList.remove("upcoming");
                        }
                    }

                    if (stopSeconds > currentSeconds && (idx === 0 || data.stops[idx - 1].arrival_time.split(":").map(Number)[0] * 3600 + data.stops[idx - 1].arrival_time.split(":").map(Number)[1] * 60 + data.stops[idx - 1].arrival_time.split(":").map(Number)[2] <= currentSeconds)) {
                        stopDiv.classList.add("next");
                        stopDiv.classList.remove("upcoming");
                    }

                    // Default to showing just the scheduled time
                    const scheduledTime = formatTime(stop.arrival_time);
                    stopDiv.innerHTML = `
                        <div class="stop-name">${stop.stop_name}</div>
                        <div class="stop-time">Scheduled: ${scheduledTime}</div>
                    `;
                    
                    // For GO Transit terminals, apply last known delay instead of fetching prediction
                    if (agency === "GO" && isTerminal && lastKnownDelay !== null) {
                        const timeElement = stopDiv.querySelector('.stop-time');
                        if (timeElement) {
                            const delayMins = Math.round(lastKnownDelay / 60);
                            let timeColor = "#666";
                            let status = "";
                            
                            if (Math.abs(lastKnownDelay) <= 60) {
                                timeColor = "#16a34a";
                                status = " (On Time)";
                            } else if (lastKnownDelay < 0) {
                                timeColor = "#2563eb";
                                status = ` (${Math.abs(delayMins)} min early)`;
                            } else {
                                timeColor = "#dc2626";
                                status = ` (${delayMins} min late)`;
                            }
                            
                            timeElement.innerHTML = `
                                <span style="color: ${timeColor}; font-weight: 600;">Scheduled: ${scheduledTime}${status}</span>
                            `;
                        }
                    }
                    // For GO Transit non-terminal stops, fetch predictions asynchronously for upcoming stops only
                    else if (agency === "GO" && !isTerminal && stopSeconds >= currentSeconds) {
                        if (!stop.stop_code) {
                            console.warn(`⚠️ Stop ${stop.stop_name} (${stop.stop_id}) has no stop_code - cannot fetch predictions`);
                        } else {
                            console.log(`Fetching predictions for GO stop ${stop.stop_code} (${stop.stop_name}, stop_id: ${stop.stop_id})`);
                            console.log(`Current trip_id: ${window.currentTripId}`);
                        
                            getGOTransitPredictions(stop.stop_code, window.currentTripId).then(predictions => {
                            console.log(`Received predictions for stop ${stop.stop_code}:`, predictions);
                            
                            if (predictions && predictions.predictions && predictions.predictions.length > 0) {
                                console.log(`Stop ${stop.stop_code} has ${predictions.predictions.length} predictions for trip ${window.currentTripId}`);
                                
                                // API should already filter by trip, so use the first (and should be only) prediction
                                const routePrediction = predictions.predictions[0];
                                
                                if (!routePrediction) {
                                    console.warn(`⚠️ No predictions found for stop ${stop.stop_code} on trip ${window.currentTripId}`);
                                }
                                
                                if (routePrediction && routePrediction.predicted_time) {
                                    console.log(`✓ Processing prediction for trip ${routePrediction.trip_number}:`, routePrediction);
                                    
                                    // Parse time - handle datetime formats: "2026-02-11 19:50:25" or "2026-02-11T19:50:25" or "HH:MM:SS"
                                    let predTimeStr = routePrediction.predicted_time;
                                    let predDate;
                                    
                                    // Check if it's a datetime format (contains date separator or T)
                                    if (predTimeStr.includes('T') || (predTimeStr.includes(' ') && predTimeStr.includes('-'))) {
                                        // ISO datetime format - parse as Date object
                                        // Replace space with T for proper parsing
                                        const isoStr = predTimeStr.replace(' ', 'T');
                                        predDate = new Date(isoStr);
                                        if (isNaN(predDate.getTime())) {
                                            console.error(`Invalid date format: ${predTimeStr}`);
                                            return;
                                        }
                                        predTimeStr = `${String(predDate.getHours()).padStart(2, '0')}:${String(predDate.getMinutes()).padStart(2, '0')}:00`;
                                        console.log(`Parsed datetime "${routePrediction.predicted_time}" to time "${predTimeStr}"`);
                                    } else {
                                        // Assume HH:MM:SS format
                                        const timeParts = predTimeStr.split(':');
                                        if (timeParts.length >= 2) {
                                            predTimeStr = `${timeParts[0].padStart(2, '0')}:${timeParts[1].padStart(2, '0')}:00`;
                                        }
                                    }
                                    
                                    const predTime = formatTime(predTimeStr);
                                    const timeParts = predTimeStr.split(":").map(Number);
                                    if (timeParts.some(isNaN)) {
                                        console.error(`Failed to parse time: ${predTimeStr}`);
                                        return;
                                    }
                                    const [ph, pm] = timeParts;
                                    const predSeconds = ph * 3600 + pm * 60;
                                    console.log(`Predicted time: ${predTime} (${predSeconds} seconds), Scheduled: ${scheduledTime} (${stopSeconds} seconds), Diff: ${predSeconds - stopSeconds} seconds`);
                                    const timeDiff = predSeconds - stopSeconds;
                                    
                                    // Save delay for applying to terminal
                                    lastKnownDelay = timeDiff;
                                    
                                    // Color code based on early/on-time/late
                                    let timeColor = "#666";
                                    let status = "";
                                    
                                    if (Math.abs(timeDiff) <= 60) {
                                        timeColor = "#16a34a"; // Green for on-time
                                        status = " (On Time)";
                                    } else if (timeDiff < 0) {
                                        timeColor = "#2563eb"; // Blue for early
                                        const earlyMins = Math.abs(Math.floor(timeDiff / 60));
                                        status = ` (${earlyMins} min early)`;
                                    } else {
                                        timeColor = "#dc2626"; // Red for late
                                        const lateMins = Math.floor(timeDiff / 60);
                                        status = ` (${lateMins} min late)`;
                                    }
                                    
                                    // Update the DOM element
                                    const timeElement = stopDiv.querySelector('.stop-time');
                                    if (timeElement) {
                                        timeElement.innerHTML = `
                                            <span style="color: ${timeColor}; font-weight: 600;">${predTime}${status}</span><br>
                                            <span style="color: #999; font-size: 11px;">Scheduled: ${scheduledTime}</span>
                                        `;
                                        console.log(`✓ Updated display for stop ${stop.stop_name} - Color: ${timeColor}, Status: ${status}`);
                                    } else {
                                        console.error(`Could not find .stop-time element for stop ${stop.stop_name}`);
                                    }
                                    
                                    // Update terminal with the delay
                                    const terminalStop = data.stops[data.stops.length - 1];
                                    if (terminalStop && terminalStop.arrival_time !== "N/A") {
                                        const terminalStopDivs = Array.from(stopsList.children);
                                        const terminalDiv = terminalStopDivs[terminalStopDivs.length - 1];
                                        if (terminalDiv) {
                                            const terminalTimeElement = terminalDiv.querySelector('.stop-time');
                                            if (terminalTimeElement) {
                                                const terminalScheduledTime = formatTime(terminalStop.arrival_time);
                                                const delayMins = Math.round(timeDiff / 60);
                                                let terminalStatus = "";
                                                
                                                if (Math.abs(timeDiff) <= 60) {
                                                    terminalStatus = " (On Time)";
                                                } else if (timeDiff < 0) {
                                                    terminalStatus = ` (${Math.abs(delayMins)} min early)`;
                                                } else {
                                                    terminalStatus = ` (${delayMins} min late)`;
                                                }
                                                
                                                terminalTimeElement.innerHTML = `
                                                    <span style="color: ${timeColor}; font-weight: 600;">Scheduled: ${terminalScheduledTime}${terminalStatus}</span>
                                                `;
                                                console.log(`✓ Updated terminal ${terminalStop.stop_name} with delay from ${stop.stop_name}`);
                                            }
                                        }
                                    }
                                }
                            } else {
                                console.log(`No predictions available for stop ${stop.stop_code} (likely no service scheduled at this time)`);
                                // Show a subtle note that real-time data isn't available
                                const timeElement = stopDiv.querySelector('.stop-time');
                                if (timeElement) {
                                    timeElement.innerHTML = `
                                        Scheduled: ${scheduledTime}<br>
                                        <span style="color: #999; font-size: 10px; font-style: italic;">No real-time data available</span>
                                    `;
                                }
                            }
                        }).catch(err => {
                            console.error(`Error fetching predictions for stop ${stop.stop_code}:`, err);
                        });
                        }
                    }
                }

                stopDiv.addEventListener("click", async () => {
                    if (typeof stop.lat === "number" && typeof stop.lon === "number") {
                        map.setView([stop.lat, stop.lon], 16, { animate: true });
                        if (selectedStopMarker) {
                            map.removeLayer(selectedStopMarker);
                        }
                        selectedStopMarker = L.marker([stop.lat, stop.lon], { icon: stopPinIcon }).addTo(map);
                    }

                    // Check if transfers are already displayed - if so, remove them (toggle behavior)
                    let transferContainer = stopDiv.querySelector(".transfer-list");
                    if (transferContainer) {
                        transferContainer.remove();
                        return;
                    }

                    // Create new transfer container
                    transferContainer = document.createElement("div");
                    transferContainer.className = "transfer-list";
                    transferContainer.textContent = "Loading transfers...";
                    stopDiv.appendChild(transferContainer);

                    try {
                        const agencyParam = agency || "";
                        const response = await fetch(`/api/stop-connections/${agencyParam}/${encodeURIComponent(stop.stop_id)}`);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        const payload = await response.json();
                        const routes = payload.routes || [];

                        transferContainer.innerHTML = routes.length
                            ? routes.map(r => `
                                <span class="transfer-pill">
                                    ${r.route_short_name || r.route_id}${r.route_long_name ? ` • ${r.route_long_name}` : ""}
                                </span>
                              `).join("")
                            : "No transfers listed";

                        if (selectedStopMarker) {
                            selectedStopMarker.bindPopup(`
                                <strong>${stop.stop_name}</strong><br>
                                Transfers: ${routes.length || 0}
                            `).openPopup();
                        }
                    } catch (error) {
                        transferContainer.textContent = "Unable to load transfers";
                    }
                });

                stopsList.appendChild(stopDiv);
            }

            // Open sidebar
            document.getElementById("sidebar").classList.add("open");
        } catch (error) {
            console.error("Error loading trip details:", error);
        }
    }

    function isStreetcar(routeNumber) {
        // Routes 500-599 are streetcars
        const route = parseInt(routeNumber);
        return !isNaN(route) && route >= 500 && route <= 599;
    }

    async function updateVehicles() {
        try {
            const res = await fetch("/vehicles");
            if (!res.ok) {
                console.error(`Failed to fetch vehicles: ${res.status} ${res.statusText}`);
                return;
            }
            const vehicles = await res.json();
            console.log(`[Vehicles] Fetched ${vehicles.length} vehicles from server`);
            
            if (!vehicles || vehicles.length === 0) {
                console.warn("[Vehicles] No vehicles returned from API");
            }
            
            vehiclesCache = vehicles;  // Store in cache
            
            // Create markers for new vehicles
            vehicles.forEach(v => {
                const vehicleKey = getVehicleKey(v);
                if (!vehicleMarkers[vehicleKey]) {
                    // Select icon based on agency and vehicle type
                    let icon;
                    if (v.agency === "TTC") {
                        // TTC: routes 500-599 are streetcars, rest are buses
                        icon = isStreetcar(v.route) ? ttcStreetcarIcon : ttcBusIcon;
                    } else if (v.agency === "UP") {
                        icon = upTrainIcon;
                    } else {
                        icon = v.vehicle_type === "train" ? trainIcon : busIcon;
                    }

                    console.log(`[Vehicles] Creating marker for ${v.agency} route ${v.route} (${vehicleKey})`);
                    const marker = L.marker([v.lat, v.lon], { icon: icon }).addTo(map);
                    
                    let popupContent = `
                        <b>${v.route_long_name || v.route}</b><br>
                        ${v.destination || 'Unknown Destination'}<br>
                        <a href="#" onclick="selectVehicle('${vehicleKey}', '${v.trip}', ${v.lat}, ${v.lon}, '${v.route}', '${v.agency}'); return false;" style="color: #3b82f6; text-decoration: none;">View Schedule →</a>
                    `;
                    
                    marker.bindPopup(popupContent);
                    marker.on("click", function() {
                        selectVehicle(vehicleKey, v.trip, v.lat, v.lon, v.route, v.agency);
                    });
                    
                    vehicleMarkers[vehicleKey] = marker;
                } else {
                    // Update position of existing marker
                    vehicleMarkers[vehicleKey].setLatLng([v.lat, v.lon]);
                }
            });
            
            renderVehicles(vehicles);
        } catch (error) {
            console.error(`[Vehicles] Error updating vehicles: ${error}`);
        }
    }

    function renderVehicles(vehicles) {
        // Show/hide markers based on filters - much faster than remove/add
        vehicles.forEach(v => {
            const vehicleKey = getVehicleKey(v);
            const marker = vehicleMarkers[vehicleKey];
            if (!marker) return;
            
            // Determine if this vehicle should be visible
            const passesAgencyFilter = agencyFilters[v.agency] !== false;
            const passesSelectionFilter = !selectedVehicleKey || getVehicleKey(v) === selectedVehicleKey;
            const shouldShow = passesAgencyFilter && passesSelectionFilter;
            
            // Show or hide the marker
            if (shouldShow) {
                if (!map.hasLayer(marker)) {
                    map.addLayer(marker);
                }
            } else {
                if (map.hasLayer(marker)) {
                    map.removeLayer(marker);
                }
            }
        });
        
        // Clear selectedVehicleKey if no vehicles match
        if (selectedVehicleKey && !vehicles.some(v => getVehicleKey(v) === selectedVehicleKey)) {
            selectedVehicleKey = null;
        }
    }

    updateVehicles();
    setInterval(updateVehicles, 5000);
    initAgencyFilters();
</script>
